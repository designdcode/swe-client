query boards($args: PaginationArgs) {
  boards(args: $args) {
    data {
      _id
      title
      content
      writer
      category
      type
      link
      private
      showAttach
      inputCreatedAt
      files {
        url
        fileName
      }
      images {
        url
        fileName
      }
      createdAt
      updatedAt
      comments {
        _id
        content
        boardId
        createdAt
      }
    }
    total
  }
}

query board($_id: String!) {
  board(_id: $_id) {
    _id
    title
    content
    writer
    category
    type
    link
    private
    showAttach
    inputCreatedAt
    files {
      url
      fileName
    }
    images {
      url
      fileName
    }
    createdAt
    updatedAt
    comments {
      _id
      content
      boardId
      createdAt
    }
  }
}

