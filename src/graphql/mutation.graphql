mutation createBoard($args: CreateBoardInput!) {
  createBoard(args: $args) {
    title
    content
    writer
    category
    type
    link
    private
    showAttach
    inputCreatedAt
    files {
      url
      fileName
    }
    images {
      url
      fileName
    }
    createdAt
    updatedAt
  }
}

mutation updateBoard($args: UpdateBoardInput!) {
  updateBoard(args: $args) {
    _id
    title
    content
    writer
    category
    type
    link
    private
    showAttach
    inputCreatedAt
    files {
      url
      fileName
    }
    images {
      url
      fileName
    }
    createdAt
    updatedAt
  }
}

mutation removeBoard($_id: String!) {
  removeBoard(_id: $_id) {
    _id
  }
}

